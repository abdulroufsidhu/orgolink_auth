# Development Profile Configuration
spring.application.name=orgolink-auth

# Database Configuration for Docker PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/orgolink_auth
spring.datasource.username=orgolink
spring.datasource.password=orgolink123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Development specific settings
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
